<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Buddy</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéì Student Buddy</h1>
            <div class="auth-section" id="authSection">
                <button id="loginBtn" class="btn btn-primary">Login</button>
                <button id="registerBtn" class="btn btn-secondary">Register</button>
            </div>
            <div class="user-section" id="userSection" style="display: none;">
                <span id="username"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Login/Register Form -->
            <div id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="authUsername">Username:</label>
                    <input type="text" id="authUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="authPassword">Password:</label>
                    <input type="password" id="authPassword" placeholder="Enter password">
                </div>
                <div class="form-actions">
                    <button id="submitAuth" class="btn btn-primary">Login</button>
                    <button id="cancelAuth" class="btn btn-secondary">Cancel</button>
                </div>
            </div>

            <!-- Main Dashboard -->
            <div id="dashboard" class="dashboard" style="display: none;">
                <!-- Streak Tracker -->
                <div class="streak-section">
                    <h3>üî• Daily Streak</h3>
                    <div class="streak-info">
                        <span id="currentStreak">0</span> days
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="streakProgress"></div>
                    </div>
                    <button id="updateStreak" class="btn btn-success">Mark Problem Solved</button>
                </div>

                <!-- Code Templates -->
                <div class="templates-section">
                    <h3>üìù Code Templates</h3>
                    <div class="template-controls">
                        <select id="templateLanguage">
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                            <option value="cpp">C++</option>
                        </select>
                        <button id="loadTemplate" class="btn btn-primary">Load Template</button>
                    </div>
                    <div class="template-preview" id="templatePreview"></div>
                </div>

                <!-- Notes Section -->
                <div class="notes-section">
                    <h3>üìö Problem Notes</h3>
                    <div class="notes-controls">
                        <input type="text" id="problemSlug" placeholder="Problem slug (e.g., two-sum)">
                        <button id="loadNotes" class="btn btn-primary">Load Notes</button>
                    </div>
                    <textarea id="notesTextarea" placeholder="Add your notes here..."></textarea>
                    <div class="notes-actions">
                        <button id="saveNotes" class="btn btn-success">Save Notes</button>
                        <button id="shareNotes" class="btn btn-info">Share Notes</button>
                    </div>
                </div>

                <!-- Hints Section -->
                <div class="hints-section">
                    <h3>üí° Problem Hints</h3>
                    <div class="hints-controls">
                        <input type="text" id="hintSlug" placeholder="Problem slug">
                        <button id="loadHints" class="btn btn-primary">Get Hints</button>
                    </div>
                    <div class="hints-content" id="hintsContent"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Student Buddy v1.0.0</p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
